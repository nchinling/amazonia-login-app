
<div class="container">

    <h1>Company Portal</h1>
    <br>
    <h2>Please Login</h2>

    <div *ngIf="(errorMessage$ | async) as errorMessage" class="error-message">
        <p>{{errorMessage}}</p>
    </div>
    
    <form [formGroup]="loginForm" (submit)="login()">

    <table>
        <tr>
        <td>Username:&nbsp;&nbsp;</td>
        <td>
            <input type="email" size="30" formControlName="username" placeholder="Email address">
            <span *ngIf="invalidField('username')" class="invalid-field">
                Please enter a valid username.
            </span>
        </td>
        </tr>
    <br>
        <tr>
        <td>Password:</td>
        <td>
            <div>
                <input type="password" size="30" formControlName="password" placeholder="Password">
              </div>
              <div>
                <span *ngIf="invalidField('password')" class="invalid-field">
                  Please enter a valid password. 
                </span>
              </div>
        </td>
        </tr>
    <br>
        <tr>
        <td></td>
        <td>
            <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">
            Login
            </button>
           
        </td>
        </tr>
        <br>
        <!-- <tr>
            <td></td>
            <td><div *ngIf="isLoading" class="loader"></div></td>
        </tr>
  -->
       
    </table>

    </form>

</div>
